<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header}" />

<body>
	<div th:replace="~{fragments :: navidation('user')}" ></div>
	<div align="center">
		<h1 th:text="#{user.headline}"></h1>
		<form th:action="@{/changePassword}" method="post" th:object="${user}" >
		<input type="hidden" th:field="*{name}" /> 
		<input type="hidden" name="id" th:field="*{id}" />
		<input type="hidden" name="locale" th:field="*{locale}" />
		<table>
		<tr> <td> <label th:text="#{user.name}"> </label> </td>
		<td><input type="text" th:field="*{name}"  readonly="readonly"  disabled="disabled"/></td>
		</tr>
		<tr> <td> <label th:text="#{user.algorithm}"> </label> </td>
		
		<td>
		<select  th:field="*{algorithm}">
							<option value="" th:text="#{user.algorithm.choose}"></option>
							<option th:each="algorithm : ${algorithms}" th:value="${algorithm}"
								th:utext="${algorithm}" ></option>
		
		</select>
		</td>
		<td th:if="${#fields.hasErrors('algorithm')}" th:errors="*{algorithm}"
						th:errorclass="error"></td>
		</tr>
		<tr> <td> <label th:text="#{user.password}"> </label> </td>
		<td><input type="password" th:field="*{password}" /> </td>
		<td th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
						th:errorclass="error"></td>
		</tr>
		<tr>
				<th colspan="3">
						<button type="submit" name="save" th:text="#{user.save}"></button>
						
					</th>
				</tr>
		</table>
		</form>
	</div>
</body>
</html>
